    <script>
        //網頁文件載入完成執行
        $(document).ready(function () {
            //按下 [對答] 鈕執行
            $("#btnCheck1").click(function () {
                var ans = $("#txtAns1").val();//取得txtAns文自欄的值

                if (ans == "狗") {
                    msg = "正解:布丁狗(不叮狗)";
                }
                $("#span1").text(msg);
            })
            //焦點離開 txtAns 文字欄執行
            $("#txtAns1").blur(function () {
                $("#txtAns1").css("background", "yellow");
            })
            //焦點在 txtAns 文字欄上執行
            $("#txtAns1").focus(function () {
                $("#txtAns1").css("background", "pink");
            })
        });
